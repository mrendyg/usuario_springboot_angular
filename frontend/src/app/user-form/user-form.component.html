<h2 class="mb-[0.5rem] font-semibold text-[1.5rem]">Nuevo usuario</h2>

<div>
<form [formGroup]="form" (ngSubmit)="create()">
    
        <div class="mb-[0.5rem]">
            <label form="name">Nombre</label> 
            <input id="name" formControlName="name" type="text" placeholder="Jose" class="flex w-[20rem] border-2 border-[#808080] rounded">
        </div>

        <div class="mb-[0.5rem]">
            <label form="name">Apellido</label> 
            <input id="name" type="text" formControlName="lastName" placeholder="Perez" class="flex w-[20rem] border-2 border-[#808080] rounded">
        </div>
        <div class="mb-[0.5rem]">
            <label form="name">Email</label> 
            <input id="name" type="email" formControlName="email" placeholder="contacto@contacto.cl" class="flex w-[20rem] border-2 border-[#808080] rounded">
        </div>
        <div class="mb-[0.5rem]">
            <label form="name">Telefono</label> 
            <input id="name" type="phone" formControlName="phone" placeholder="962810800" class="flex w-[20rem] border-2 border-[#808080] rounded">
        </div>
        <div class="ml-[7rem]" >
            <button type="button"  routerLink="/" class="m-[0.5rem] bg-[#E44848] text-[#FFFFFF] p-[0.5rem] rounded-md" >
                Cancelar
            </button>
            <button class="m-[0.5rem] bg-[#0049FF] text-[#FFFFFF] p-[0.5rem] rounded-md" >
                Crear usuario
            </button>
        </div>
</form>
</div>
